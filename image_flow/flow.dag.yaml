$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  image_input:
    type: image
    default: ../1test_case/test_azure.png
outputs:
  result:
    type: string
    reference: ${image_gpt_4v.output}
nodes:
- name: image_gpt_4v
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.aoai_gpt4v.AzureOpenAI.chat
    path: image_gpt_4v.jinja2
  inputs:
    connection: adam-azure-openai-connection
    deployment_name: gpt-4-vision
    image: ${inputs.image_input}
